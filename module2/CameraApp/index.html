<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="video-container">
        <video autoplay class="video"></video>
    </div>
    <div class="filter-container">
        <div style="background-color: rgb(255, 255, 0);" class="filters">
            <video autoplay class="video fill"></video>
        </div>
        <div style="background-color: rgb(206, 55, 161);" class="filters">
            <video autoplay class="video fill"></video>
        </div>
        <div style="background-color: rgb(36, 189, 22);" class="filters">
            <video autoplay class="video fill"></video>
        </div>
        <div style="background-color: rgb(72, 50, 197);" class="filters">
            <video autoplay class="video fill"></video>
        </div>
        <div style="background-color: rgb(199, 24, 24);" class="filters">
            <video autoplay class="video fill"></video>
        </div>
    </div>
    <div class="controls-container">
        <div id="record">
            <div class="inner-record"></div>
        </div>
        <div id="capture">
            <div class="inner-capture"></div>
        </div>
        <div class="gallery fas fa-image" ></div>
    </div>
    <script src="./db.js"></script>
    <script src="./script.js"></script>
</body>
</html>
